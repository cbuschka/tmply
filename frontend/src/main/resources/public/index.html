<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet"
          href="./tmply.css"/>
    <title>tmply - tmp var as a service</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="col-12">Tmply</h1>
        <h4 class="col-12">Temporary Variable as a Service</h4>
        <div class="form-group col-12">
            <input class="form-control" type="text"
                   placeholder="Choose a Bucket Name (at least 8 characters long)" value=""
                   id="bucketNameInput"/>
        </div>
        <div class="form-group col-12">
            <input class="form-control" type="text" placeholder="Your Data" value=""
                   id="bucketDataInput"/>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <span id="messagePanel" class="col-12"></span>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-primary" disabled id="publishButton">Publish</button>
        <button class="btn btn-primary" disabled id="fetchButton">Fetch</button>
        <img id="progress" src="/images/progress.gif"/>
    </div>
    <div class="row">
        <div class="col-12 statsPanel">
            <span id="freeBuckets">??</span> of <span id="maxBuckets">??</span> bucket(s) free.
        </div>
    </div>
    <footer class="row">
        For more infos visit <a target="_blank" href="https://github.com/cbuschka/tmply" id="github-link">tmply on
        github</a>.
    </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./tmply.js"></script>
</body>
</html>
